{% extends "layouts/light.html" %}

{% block head %}
  <title>{{app_title}} Recuperar Contraseña</title>
  <meta content="Transmití en vivo desde tu smartphone" name="description">  
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{app_title}} Olvidé mi contraseña" />
  <meta property="og:description" content="Publica desde tu celular gratis, encontrá la oportunidad que estabas esperando." />
  <meta property="og:image" itemprop="image primaryImageOfPage" content="https://panoram.devmeta.net/images/IMG_3505bfree.jpg" />
{% endblock %}

{% block body %}

<div class="missinginfo">
    <div class="formwrapper w-form2">
      <form class="w-clearfix" data-name="email-pass" id="wf-form-email-pass" name="wf-form-email-pass">
        <label class="form--label" for="name">Ingresa el email con el que creaste tu cuenta</label>
        <div class="form__field"><img src="images/email.svg">
          <input class="form-field w-input" data-name="email" id="email" maxlength="256" name="email" placeholder="Ej: matias@panoram.devmeta.net" type="email" required>
        </div>
        <div class="form__buttons">
          <input class="principalbutton w-button" data-wait="Un segundo por favor..." type="submit" value="Enviar">
        </div>
      </form>
      <div class="form__succes w-form-done">
        <div>Te enviamos un email con un link para recuperar tu contraseña.</div>
      </div>
      <div class="form__error w-form-fail">
        <div>Tu email no corresponde a ninguna cuenta.</div>
      </div>
    </div>
  </div>

{% endblock %}

{% block assets %}
  <script src="/js/olvide-mi-contrasena.js" type="text/javascript"></script>
{% endblock %}
