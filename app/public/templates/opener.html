<body class="momargin">
  <div class="utility-page-wrap">
    <div class="utility-page-content"><img src="/images/logo-panoram.png">
      <h2>Redirigiendo a </h2>
      <div class="redirect--url"></div>
    </div>
  </div>
  <script type="text/javascript" src="/js/jquery.min.js"></script>
  <script type="text/javascript">
    $(function(){
      localStorage.setItem("token_data", '{{ token|raw }}')
      var redirect = localStorage.getItem("redirect")
      , redirect_url = !redirect || redirect == '/' ? '{{ url }}' : redirect
      $('.redirect--url').text(redirect_url + ' ...')
      localStorage.removeItem("redirect")
      setTimeout(function(){
        location.href = redirect_url
      },2000)
    })
  </script>
