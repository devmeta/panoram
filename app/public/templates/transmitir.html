{% extends "layouts/fullscreen.html" %}

{% block head %}
  <title>{{app_title}} Transmitir</title>
  <meta property="og:type" content="article" />
  <meta property="og:title" content="{{app_title}} Transmitir" />
  <meta property="og:description" content="Publica desde tu celular gratis, encontrá la oportunidad que estabas esperando." />
  <meta property="og:image" itemprop="image primaryImageOfPage" content="https://panoram.com/images/IMG_3505bfree.jpg" />
  <link href='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css' rel='stylesheet' />
  <script>
    var code = '{{ code }}';
  </script>
{% endblock %}

{% block body %}

<div class="toolbar">
  <div class="publish__container">
    <h5 class="publish__container--h">Publica o privada</h5>
    <div class="publish__form w-clearfix">
      <div class="publish__form--newornot">
        <div class="toggleused" data-ix="used">
          <div class="active toggle__item"><img src="/images/used-toggle-active.svg">
            <div class="active toggle--text">Privado</div>
          </div>
          <div class="toggle__item"><img src="/images/new-toggle.svg">
            <div class="toggle--text">Público</div>
          </div>
        </div>
        <div class="togglenew" data-ix="new">
          <div class="toggle__item"><img src="/images/used-toggle.svg">
            <div class="toggle--text">Privado</div>
          </div>
          <div class="active toggle__item"><img src="/images/new-toggle-active.svg">
            <div class="active toggle--text">Público</div>
          </div>
        </div>
      </div>
    </div>

    <div class="publish__form">
      <h5 class="publish--h">CONFIGURÁ TU TRANSMISIÓN <!--span class="publish--span">(*) Campos obligatorios</span--></h5>
      <div class="publish--p">Recuerda ser lo más preciso posible.</div>
      <div class="w-form2">
        <form class="w-clearfix">
          <div class="publish__section">
            <div class="publish__twoinone">
              <div class="publish__section__field">
                <label class="form--label" for="ano">¿Cada cuántos segundos? <!--span class="publish--span">(*)</span-->
                </label>
                <input class="form__field w-input" type="number" maxlength="5" max="9999" min="60" placeholder="min:60, max:9999" value="60">
              </div>
              <div class="publish__section__field">
                <label class="form--label" for="a-o-2">Etiquetas
                </label>
                <input class="form__field w-input" data-name="kms" id="kilometros" maxlength="256" name="tags" placeholder="Paisajes, montaña" required="required" type="number">
              </div>
            </div>
          </div>
          <div id='map'></div>
        </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="videoContainer">
  <canvas id="canvas" hidden></canvas>
  <video id="video" autoplay></video>
</div>

{% endblock %}

{% block assets %}
  <script type="text/javascript" src='https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js'></script>
  <script src="/js/transmitir.js" type="text/javascript"></script>
{% endblock %}
